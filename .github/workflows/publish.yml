name: ðŸš€ Auto Publish to GitHub Packages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write   # ðŸ‘‰ izinkan publish ke GitHub Packages

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@herros27'   # ganti dengan username GitHub kamu

      - name: Install dependencies
        run: npm ci

      - name: Bump patch version
        run: |
          npm version patch --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump patch version [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Build package (optional)
        run: npm run build --if-present

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
