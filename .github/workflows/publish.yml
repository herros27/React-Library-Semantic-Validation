name: üöÄ Auto Publish to GitHub Packages

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (NPM Registry)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm ci

      # ‚ùå Dihapus bagian bump version otomatis
      # - name: Bump patch version
      #   run: |
      #     npm version patch --no-git-tag-version
      #     git config user.name "github-actions[bot]"
      #     git config user.email "github-actions[bot]@users.noreply.github.com"
      #     git add package.json package-lock.json
      #     git commit -m "chore: bump patch version [skip ci]" || echo "No changes to commit"
      #     git push origin HEAD:main

      - name: Build package (optional)
        run: npm run build --if-present

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
